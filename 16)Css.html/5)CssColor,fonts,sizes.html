<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssColor, fonts, sizes</title>
    <style>
        h1 {
          color: blue;
          font-family: verdana;
          font-size: 300%;
        }
        p {
          color: red;
          font-family: courier;
          font-size: 160%;
        }
    </style>
</head>
<body>
    <p>Here, demonstrate some commonly used CSS properties. learn more about them later.</p>
    <pre>The CSS "color" property defines the text color to be used.

        The CSS "font-family" property defines the font to be used.
        
        The CSS "font-size" property defines the text size to be used.</pre>
</body>
</html>
