<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shades of gray color2</title>
  </head>
  <body>
    <h1>Shades of gray are often defined using equal values for all three parameters:</h1>
    <h2 style="background-color: rgb(60, 60, 60)">rgb(60, 60, 60)</h2>
    <h2 style="background-color: rgb(100, 100, 100)">rgb(100, 100, 100)</h2>
    <h2 style="background-color: rgb(140, 140, 140)">rgb(140, 140, 140)</h2>
    <h2 style="background-color: rgb(180, 180, 180)">rgb(180, 180, 180)</h2>
    <h2 style="background-color: rgb(200, 200, 200)">rgb(200, 200, 200)</h2>
    <h2 style="background-color: rgb(240, 240, 240)">rgb(240, 240, 240)</h2>
  </body>
</html>
