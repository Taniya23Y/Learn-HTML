<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button as a Link</title>
</head>
<body>
    <section>
        <h1>Button as a Link</h1>
        <p>To use an HTML button as a link, you have to add some JavaScript code.</p>
        <p>JavaScript allows you to specify what happens at certain events, such as a click of a button:</p>
        <p>Click the button to go to the HTML tutorial.</p>
        <button onclick="document.location='https://www.geeksforgeeks.org/html/'">HTML Tutorial</button>
        <button onclick="document.location='https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps'">CSS Tutorial</button>
        <button onclick="document.location='https://www.javascripttutorial.net/'">Javascript Tutorial</button>
    </section>
</body>
</html>
