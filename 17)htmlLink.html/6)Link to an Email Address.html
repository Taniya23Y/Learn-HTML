<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link to an Email Address</title>
    <style>
        h1 {
            color:blueviolet;
        }
    </style>
  </head>
  <body>
    <section>
      <h1>Link to an Email Address</h1>
      <h3>
        Use <u>mailto:</u> inside the <strong>href</strong> attribute to create a link that opens the
        user's email program (to let them send a new email):
      </h3>
      <a href="mailto:someone@example.com">Send email</a>
    </section>
  </body>
</html>
