<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Links - Use an Image as a Link</title>
  </head>
  <body>
    <section>
      <h1>HTML Links - Use an Image as a Link</h1>
      <p>
        To use an image as a link, just put the &lt;img&gt; tag inside the
        &lt;a&gt; tag:
      </p>
      <a href="https://www.javatpoint.com/html-classes">
        <img
          src="lamp.jpg"
          alt="HTML tutorial"
          style="width: 42px; height: 42px"
        />
      </a>
    </section>
  </body>
</html>
