<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Button</title>
</head>
<body>
        <div>
            <h2>Reset Button</h2>
            <p>The <strong>input type="reset"</strong>defines a reset button that resets all form values to their defaults values:</p>
            <form action="/action_try it again" method="get">
                <label for="First Name">First Name:</label>
                <input type="text" id="First Name" name="First Name" value=""><br><br>
                <label for="Last Nmae">Last Name:</label>
                <input type="text" id="Last Name" name="Last Name" value=""><br><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </form>

            <p>If you chnage the input values and click the "Reset" button, the form-data will be reset to the default values.</p>
        </div>
</body>
</html>
