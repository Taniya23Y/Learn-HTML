<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <h2>Image Maps</h2>
    <p>Click on the computer,phone,or the cup of the coffee to go to new page and read more about the topics: </p>
    
    <!--Image Maps
    The HTML <map> tag defines an image map. An image map is an image with clicka
    ble areas. The areas are defined with one or more <area> tags.
    Try to click on the computer, phone, or the cup of coffee in the image below:-->
    
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379" />
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="computer" href="https://www.w3schools.com/html/computer.htm">
        <area shape="rect" coords="90,172,333,250" alt="phone" href="https://www.w3schools.com/html/phone.htm">
        <area shape="circle" coords="377,300,44" alt="cup of coffee" href="https://www.w3schools.com/html/coffee.htm">
    </map>


</body>
</html>
