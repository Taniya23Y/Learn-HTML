<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table.td.th{
            border: 1px, solid white;
            border-collapse: collapse;
            text-align: center;
        }

        td,th{
            background-color: rgb(125, 189, 197);
            text-align: center;
        }
    </style>
</head>
<body>
       <!-- Create a Table -->
       <table>
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Student Gender</th>
            <th>Student Age</th>
        </tr>
        <tr>
            <td>1234</td>
            <td>Bhill</td>
            <td>Male</td>
            <td>17</td>
        </tr>
        <tr>
            <td>1235</td>
            <td>John</td>
            <td>Male</td>
            <td>18</td>
        </tr>
        <tr>
            <td>1236</td>
            <td>Ovilia</td>
            <td>Female</td>
            <td>17</td>
        </tr>
        <tr>
            <td>1237</td>
            <td>Mia</td>
            <td>Female</td>
            <td>19</td>
        </tr>
       </table>
</body>
</html>
