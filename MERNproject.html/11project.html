<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3!!!!</title>
</head>
<body>
       <form action="Action./Try.it.again" method="get">
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value=""><br><br>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" value=""><br><br>

            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" value=""><br><br>

            <label for="date">Date of Birth</label>
            <input type="date" id="date"><br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="Male">Male
            <input type="radio" name="gender" id="gender" value="Female">Female<br>
            <br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="United State">United State</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Turkey">Turkey</option>
                <option value="Ankara">Ankara</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">street</label>
            <input type="text" name="street" id="street" value=""><br><br>

            <label for="city">City</label>
            <input type="text" name="city" id="city" value=""><br><br>

            <label for="state">State</label>
            <input type="text" name="state" id="state" value=""><br><br>

            <label for="zip code">Zip Code</label>
            <input type="text" name="zip code" id="zip code" value=""><br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="Comments">Comments</label><br>
            <textarea name="comments" id="comments" cols="30" rows="4"></textarea><br>
            <label for="checkbox1">I Agree to the service</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </fieldset>
        <br>
        <input type="submit" id="submit">
       </form>
</body>
</html>
