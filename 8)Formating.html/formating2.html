<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web Page</title>
</head>
<body>
         <!-- italic text-formatting -->
      <h1>This is italic text formatting</h1>
      <p><i>This is a physical tag which is used to make text italic.</i></p>
      <p><em>This is a logical tag which is used to display content in italic</em></p>
      <p><i>This is so good </i><em>But, now this is italic text</em></p>
</body>
</html>
