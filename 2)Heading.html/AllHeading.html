<!DOCTYPE html>     <!--doctype declaration-->
<html lang="en">    <!--html declaration-->
<head>              <!--head declaration-->  
    <meta charset="UTF-8">   <!--the meta data charset allows you to use the standard UTF-8 encoding in your website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page</title>  <!--Title declaration-->
</head>             <!--closing head declaration-->
<body>              <!--Body declartion-->
    <!-- this is heading -->
    <!--font size of headings(h1,h2,h3,h4,h5,h6)====> h1 = 36 Pixels (px)
                                                      h2 = 30 px
                                                      h3 = 24 px
                                                      h4 = 18 px
                                                      h5 = 14 px
                                                      h6 = 12 px
    -->
    <h1>This heading (h1) is up to about 36 pixels</h1>
    <h2>This heading (h2) is up to about 30 pixels</h2>
    <h3>This heading (h3) is up to about 24 pixels</h3>
    <h4>This heading (h4) is up to about 18 pixels</h4>
    <h5>This heading (h5) is up to about 14 pixels</h5>
    <h6>This heading (h6) is up to about 12 pixels</h6>  
</body>   <!--closing Body declartion-->
</html>   <!--closing html declaration-->
