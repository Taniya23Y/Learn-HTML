<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Same class with Different Tag</title>
    <style>
      .fruit {
        background-color: orange;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Same class with Different Tag</h1>
      <p>
        You can use the same class name with different tags like &lt;h2&gt; and
        &lt;p&gt; etc. to share the same style.
      </p>
      <p><strong>example:</strong></p>
      <h2 class="fruit">Mango</h2>
      <p class="fruit">Mango is the king of all fruits.</p>
    </section>
  </body>
</html>
