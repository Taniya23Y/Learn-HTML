    <!-- HTML Reversed attribute -->
    <h1>HTML Reversed attribute</h1>
    <p>This is boolean attribute of HTML &lt ol &gt tag, and it is new in html5 version.If you use the reversed attribute with tag then it will numbered the list in descending order(7,6,5,4,3,2,1)</p>
    <ol reversed>
       <li>HTML</li>
       <li>Java</li>
       <li>Javascript</li>
       <li>Data structure</li>
    </ol>
