<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kbd tag</title>
  </head>
  <body>
    <h1>HTML &lt;kbd&gt; element</h1>
    <p>
      It is used to represent user input, keyboard input, voice command etc.
      Text written within &lt;kbd&gt;.....&lt;/kbd&gt; tags is typically
      displayed in the browser's default monospace font.
    </p>
    <kbd>This is how content written within kbd element looks like.</kbd>
  </body>
</html>
