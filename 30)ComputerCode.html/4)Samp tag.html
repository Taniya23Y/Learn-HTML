<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>samp tag</title>
  </head>
  <body>
    <h1>HTML &lt;samp&gt; element</h1>
    <p>
      The HTML &lt;samp&gt; element is used to represent a program's output.
      Text written within samp element is typically displayed in the browser's
      default monospace font.
    </p>
    <samp>This is how the content within samp element looks like. </samp>
  </body>
</html>
