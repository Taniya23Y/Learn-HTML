<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML &lt;code&gt; element</title>
  </head>
  <body>
    <h1>HTML &lt;code&gt; element</h1>
    <p>
      It is used to represent some programming code on your website. The content
      written between tag will be displayed in default monospace font.
    </p>
    <code>
      x = 5;<br />
      y = 6;<br />
      z = x + y;
    </code>
  </body>
</html>
