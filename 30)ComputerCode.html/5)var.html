<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var tag</title>
  </head>
  <body>
    <h1>HTML &lt;var&gt; element</h1>
    <p>
      The HTML &lt;var&gt; element is used to define a variable. The variable
      could be a variable in a mathematical expression or a variable in
      programming context
    </p>
    <p>This is a famous formula: <var>E</var> = <var>mc</var><sup>2</sup>.</p>
  </body>
</html>
