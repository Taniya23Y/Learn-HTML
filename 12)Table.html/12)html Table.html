<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        table,td,th{
            background-color : white;
            color: rgb(133, 75, 6);
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }
        th{
            background-color: rgb(163, 141, 18);
            border-style: groove;
        }
        td{
            background-color: aqua;
        }
    </style>
</head>
<body>
      <!-- HTML Table headers  -->
      <!-- normal or say that -horizontally table row -->
      <h2>HTML Table Header</h2>
      <p>Table headers are defined with th elements. Each th element represents a table cell.</p>
      <table style="width:100%">
        <tr><th>First name</th><th>Last name</th><th>Age</th></tr>
        <tr><td>jooni</td><td>roomi</td><td>34</td></tr>
        <tr><td>neha</td><td>mehek</td><td>45</td></tr>
        <tr><td>Hanu</td><td>sham</td><td>42</td></tr>
      </table>
</body>
</html>
