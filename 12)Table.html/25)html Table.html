<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        table,td,th {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        td,th{
            padding: 10px;
        }
        tr:hover {
            background-color: #29d9e6;
        }
    </style>
</head>
<body>
       <!-- Hoverable Table -->
       <h2> Hoverable Table</h2>
       <p>Add the border-bottom property to the tr elements for horizontal dividers:</p>
       <p>Use the :hover selector on tr to highlight table rows on mouse over:</p>
    <table style="width:30%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Marks</th>
            <th>percentage</th>
        </tr>
        <tr>
            <td>Jooni</td>
            <td>Smith</td>
            <td>97</td>
            <td>78%</td>
        </tr>
        <tr>
            <td>booby</td>
            <td>sans</td>
            <td>95</td>
            <td>98%</td>
        </tr>
        <tr>
            <td>Lusia</td>
            <td>Saits</td>
            <td>90</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>nusi</td>
            <td>tats</td>
            <td>93</td>
            <td>98%</td>
        </tr>
    </table>
</body>
</html>
