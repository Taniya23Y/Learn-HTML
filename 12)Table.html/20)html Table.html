<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table,td,th{
            background-color: pink;
            text-align: center;
            border-radius: 10px;
            border: 10px solid white;
            border-collapse: collapse;
            background-attachment: fixed;
        }
        td{
            background-color: pink;
            padding: 5px;
            color: white;
        }
        th{
            background-color: black;
            padding: 5px;
            color: white;
        }
    </style>
</head>
<body>
        <!-- HTML Table Rowspan-->
        <center>
        <h2>HTML Table Rowspan</h2>
        <p>To make a cell span over multiple rows, use the rowspan attribute.</p>
        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Jill</th>
                <th>Adwin edrin</th>
            </tr>
            <tr>
                <th rowspan="3">Phone</th>
                <td>555-123-67</td>
            </tr>
            <tr>
                <td>678-908-09</td>
            </tr>
            <tr>
                <td>789-930-80</td>
            </tr>
        </table>
        </center>
</body>
</html>
