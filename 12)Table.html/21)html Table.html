    <title>Web Page</title>
    <style>
        table,td,th {
            border: 1px soolid black;
            border-collapse: collapse;
        }
        table,td,th {
            padding: 10px;
            border-style: ridge;
        }
        tr:nth-child(even){
            background-color: #acdbdb;
        }
        /* tr:nth-child(odd){

</head>
<body>
        <!-- HTML table styling -->
        <h1>HTML table style---Zebra stripes</h1>
        <p>To style every other table row element, use the :nth-child(even) selector like this:</p>
        <table style="width:30%">
