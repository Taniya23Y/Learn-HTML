<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        table,td,th{
            background-color : white;
            color: rgb(133, 75, 6);
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }
        th{
            background-color: rgb(163, 141, 18);
            border-style: groove;
        }
        td{
            background-color: aqua;
        }
    </style>
</head>
<body>
      <!-- HTML Table headers  -->
      <!-- -vertically table row -->
      <center>
      <h2>HTML Table Header</h2>
      <p>Table headers are defined with th elements. Each th element represents a table cell.</p>
      </center>
      <table style="width:100%">
        <tr>
            <th>First name</th>
            <td>jooni</td>
            <td>neha</td>
            <td>hanu</td>
        </tr>
        <tr>
            <th>Last name</th>
            <td>roomi</td>
            <td>mehek</td>
            <td>sham</td>
           
        </tr>
        <tr>
            <th>Age</th>
            <td>34</td>
            <td>45</td>
            <td>42</td>
        </tr>
      </table>
</body>
</html>
