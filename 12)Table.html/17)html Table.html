<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        table,td,th {
            border: 1px solid black;
            border-style: outset;
            background-attachment: fixed;
        }
        th {
            background-color: rgb(188, 26, 126);
            color: white;
            padding-right: 15px;
            padding-left: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        td {
            background-color: rgb(221, 201, 20);
            color: black;
            padding-left: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <center>
    <h2>Cellpadding - top - bottom - left - right </h2>
    <p>We can specify different padding for all fours sides of the cell content.</p>

    <table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
</center>
</body>
</html>
