<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        table,td,th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th:nth-child(even),td:nth-child(even) {
            padding: 10px;
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>
       <!-- HTML Table-Vertical Zebra Stripes -->
       <h1>HTML Table-Vertical Zebra Stripes</h1>
       <p>To make vertical zebra stripes, style every other column, instead of every other row.</p>
       <table style="width:30%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Marks</th>
            <th>percentage</th>
        </tr>
        <tr>
            <td>Jooni</td>
            <td>Smith</td>
            <td>97</td>
            <td>78%</td>
        </tr>
        <tr>
            <td>booby</td>
            <td>sans</td>
            <td>95</td>
            <td>98%</td>
        </tr>
        <tr>
            <td>Lusia</td>
            <td>Saits</td>
            <td>90</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>nusi</td>
            <td>tats</td>
            <td>93</td>
            <td>98%</td>
        </tr>
    </table>
</body>
</html>
