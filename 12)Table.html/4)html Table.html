<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid blueviolet;
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>TH elements define table header</h2>
        <!--Example of table header (th)-->
        <table style="width:100%">
            <tr>
                <th>person 1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
             <tr>
                <td>Email</td>
                <td>Tabias</td>
                <td>Linus</td>
             </tr>

             <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
             </tr>
        </table>
       <p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
