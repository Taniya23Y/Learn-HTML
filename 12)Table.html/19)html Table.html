<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            background-color: aqua;
            text-align: center;
            border-radius: 10px;
            border: 10px solid white;
            border-collapse: collapse;
            width: 100%;
            background-attachment: fixed;
        }
        td{
            background-color: pink;
            padding: 15px;
        }
        th{
            background-color: blue;
            padding: 15px;
        }
    </style>
</head>
<body>
       <!-- HTML Table--Colspan -->
       <center>
       <h2>HTML Table--Colspan</h2>
       <p>To make a cell span overr multiple columns, use the colspan attribute.</p>
       <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>43</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>57</td>
        </tr>
      </table>
       </center>
</body>
</html>
