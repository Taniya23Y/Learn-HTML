<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No script tag</title>
  </head>
  <body>
    <h2>HTML &lt;noscript&gt; Tag</h2>
    <p>
      HTML &lt;noscript&gt; tag is used to write disabled script in the browser. <br>
      The text written within &lt;noscript&gt;&lt;/noscript&gt; tag is not
      displayed on the browser.
    </p>
    <script>
        document.getElementById("demo").innerHTML = "hello Javascript!";
    </script>
    <noscript>This is not visible in the browser.</noscript>
  </body>
</html>
