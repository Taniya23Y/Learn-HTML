<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Javascript</title>
  </head>
  <body>
    <fieldset>
      <p>
        <strong>HTML Javascript: </strong>A Script is a small program which is
        used with HTML to make web pages more attractive, dynamic and
        interactive, such as an alert popup window on mouse click. Currently,
        the most popular scripting language is JavaScript used for websites.
      </p>
    </fieldset>
    <h1>My First Javascript</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML=Date()"
    >
      Click me to display date and time.
    </button>
    <p id="demo"></p>
  </body>
</html>
